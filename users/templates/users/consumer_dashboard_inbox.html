<script>
// Inbox-specific JavaScript (additional to main dashboard)
document.addEventListener('DOMContentLoaded', function() {
  const markAllReadBtn = document.getElementById('mark-all-read');
  const refreshInboxBtn = document.getElementById('refresh-inbox');
  
  if (markAllReadBtn) {
    markAllReadBtn.addEventListener('click', function() {
      const unreadEmails = document.querySelectorAll('.email-item.unread');
      unreadEmails.forEach(email => {
        email.classList.remove('unread');
        const readBtn = email.querySelector('.read-btn');
        if (readBtn) {
          readBtn.innerHTML = '<i class="fas fa-check"></i> Read';
          readBtn.disabled = true;
        }
      });
      
      if (window.dashboard) {
        window.dashboard.updateUnreadCount();
        window.dashboard.showToast(`Marked ${unreadEmails.length} emails as read`, 'success');
      }
    });
  }
  
  if (refreshInboxBtn) {
    refreshInboxBtn.addEventListener('click', function() {
      const icon = this.querySelector('i');
      icon.classList.add('fa-spin');
      
      // Simulate refresh
      setTimeout(() => {
        icon.classList.remove('fa-spin');
        if (window.dashboard) {
          window.dashboard.loadInboxEmails();
          window.dashboard.showToast('Inbox refreshed!', 'info');
        }
      }, 1500);
    });
  }
});
</script>
